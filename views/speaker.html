<section class="speaker pageSection"> <div class="container"> <h1>{{main.speaker.first}} {{main.speaker.last}}</h1> <div class="row"> <div class="col-xs-12 col-sm-4 col-md-3"> <span class="imageContainer"> <span class="speaker-images"> <img ng-src="{{main.speaker.photo.url}}" alt="{{main.speaker.first}} {{main.speaker.last}}" class="speaker-image"> <img ng-src="{{main.speaker.companyPhoto.url}}" alt="{{main.speaker.company}}" class="speaker-company-logo"> </span> </span> <div class="share-widget"> <p><a ng-if="main.speaker.twitter" href="{{main.speaker.twitter}}" target="_blank"><i class="fa fa-2x fa-twitter"></i>{{main.speaker.twitter | twitter }}</a></p> <p><a ng-if="main.speaker.linkedIn" href="{{main.speaker.linkedIn}}" target="_blank"><i class="fa fa-2x fa-linkedin-square"></i> LinkedIn</a></p> </div> </div> <div class="speaker-page speaker-details col-xs-12 col-sm-8 col-md-9"> <div class="col-xs-12 col-sm-4"> <h4 class="speaker-heading">Company</h4> <h4 class="speaker-company">{{main.speaker.company}}</h4> </div> <div class="col-xs-12 col-sm-4"> <h4 class="speaker-heading">Position</h4> <h5 class="speaker-title">{{main.speaker.jobTitle}}</h5> </div> <div class="col-xs-12 col-sm-4"> <h4 class="speaker-heading">Location</h4> <h5 class="speaker-country">{{main.speaker.country | countryCode}}</h5> </div> <div class="col-xs-12"> <p class="speaker-page speaker-bio">{{main.speaker.bio}}</p> </div> </div> </div> </div></section> <footer-block></footer-block>
