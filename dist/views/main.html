<header-action></header-action> <section id="about" name="about"> <div class="container text-center"> <h1>8 Streams - All Exports</h1> <div class="row"> <div class="col-sm-6 col-md-3 streams" ng-repeat-start="stream in main.streams"> <stream-box stream="stream"></stream-box> </div> <div class="clearfix" ng-if="$index%4==3"></div> <div ng-repeat-end=""></div> </div> <!--     <div ng-repeat="stream in main.streams | orderBy: order">

</div> --> <action-button>2 for 1 Ending Soon!</action-button> </div> </section> <section class="speakers"> <div class="container text-center"> <h1>The Leaders in Exports</h1> <div class="col-xs-6 col-sm-3 col-md-3 speakers row-eq-height" ng-repeat-start="speaker in main.speakers"> <speaker-box speaker="speaker"></speaker-box> </div> <div class="clearfix" ng-if="$index%4==3"></div> <div ng-repeat-end=""></div> </div> </section> <section class="partners"> <div class="container text-center"> <div class="row" ng-if="main.partners.platinum.length > 0"> <h1>Platinum Partners</h1> <partner-box partners="main.partners.platinum" level="platinum"></partner-box> </div> <div class="row" ng-if="main.partners.gold.length > 0"> <h1>Gold Partners</h1> <partner-box partners="main.partners.gold" level="gold"></partner-box> </div> </div> </section> <section class="news"> <div class="container text-center"> <h1>Latest News</h1> <div class="row"> <div class="col-sm-6 news" ng-repeat-start="story in main.news"> <img class="story-image" ng-src="{{story.mediaGroups[0].contents[0].url}}"> <h2 class="story-title"><a ng-href="{{story.link}}" target="_blank">{{story.title}}</a></h2> <p>{{story.contentSnippet}}</p> <ul class="list-inline"><li class="small" ng-repeat="category in story.categories">{{category}}</li></ul> </div> <div class="clearfix" ng-if="$index%2==1"></div> <div ng-repeat-end=""></div> </div> <div class="row actionButtonRow"> <action-button>2 for 1 Ending Soon</action-button> </div> </div> </section> <section class="location"> <ui-gmap-google-map center="main.map.center" zoom="main.map.zoom" options="main.map.options"> <ui-gmap-marker idkey="main.marker.id" coords="main.marker.coords" options="main.marker.options"> </ui-gmap-marker> </ui-gmap-google-map> </section> <footer-block></footer-block>
